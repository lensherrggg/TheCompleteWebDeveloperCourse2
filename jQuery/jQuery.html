<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery</title>
    <script src="jquery-3.4.1.min.js"></script>
    <style type="text/css">
        #circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: green;
        }
    </style>
</head>
<body>
    <div id="circle"></div>
    <script type="text/javascript">
        $("#circle").click(function() {
            $(this).animate({
                width:"400px", 
                height:"400px", 
                marginLeft:"100px", 
                marginTop:"100px"
            }, 1000, function() {
                $(this).css("background-color", "red");
            });
        });
    </script>
    
</body>
</html>
